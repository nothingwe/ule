<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		
	</head>
	<body>
		<div class="header1"></div>
		
		<div class="register">
			<div class="register-box">
				<div class="register-title">
					<p>新用户注册</p>
				</div>
				<form action="#">
					<div class="reg-main">
						<div class="reg phone">
							<label>手机号码</label>
							<input type="text" value="" placeholder="请输入您的手机号" />
							<span></span>
						</div>
						<div class="reg userName">
							<label>用户名</label>
							<input type="text" placeholder="请输入您的用户名" />
							<span></span>
						</div>
						<div class="reg setPsd">
							<label>设置密码</label>
							<input type="password" placeholder="请设置您的密码" />
							<span></span>
						</div>
						<div class="reg pwd">
							<label>确认密码</label>
							<input type="password" placeholder="请确认您的密码" />
							<span></span>
						</div>
						<div class="reg prot">
							<label></label>
							<div class="prot-main">
								<input type="checkbox" />
								<span class="jieshou">我接受
								     <a href="">《邮乐用户协议》</a>
									 <a href="">《隐私权政策》</a>
									 <a href="">《中国邮政会员服务协议》</a>
									及其相关的条款和条件
								</span>
							</div>
						</div>
						<div class="reg btn">
							<label></label>
							<input type="submit" value="立即注册">
						</div>
					</div>
				</form>
			</div>
		</div>
	    <div class="foot"></div>
		<script src='../jquery/jquery.js'></script>
		<script src="../js/ajax.js"></script>
		<script src="../js/register.js"></script>
		<script type="text/javascript">
			$(".header1").load("./header1.html")
			$(".foot").load("./footer.html")
		</script>
		
	</body>
</html>
